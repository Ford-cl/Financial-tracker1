{% extends "base.html" %}
{% block content %}
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0">Budget Tracker</h3>
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            {% csrf_token %}
                             <div class="mb-3">
                                <label for="budget" class="form-label">Enter Your Budget</label>
                                <input type="number" class="form-control" id="budget" name="budget" placeholder="Enter amount" required>
                            </div>
                            <div class="mb-3">
                                <label for="budget" class="form-label">Enter Your Budget</label>
                                <input type="text" class="form-control" id="budget" name="budget" placeholder="Enter amount or description" required>
                            </div>

                            <button type="submit" class="btn btn-primary w-100">Add Budget</button>
                        </form>
                    </div>
                </div>

                <!-- Display budget history -->
                <div class="mt-4">
                    <h4 class="text-center">Your Budget History:</h4>
                    <div class="alert alert-info text-center">
                        <ul class="list-unstyled">
                            {% for budget in budgets %}
                            <li>{{ budget.description }} - {{ budget.created_at }}</li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
{% endblock %}
